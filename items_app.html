<head>
  <title>itemsApp</title>
</head>

<body>
  {{> name}}
  {{> items}}
</body>

<template name='name'>
  <input type="text" name="" value="">
</template>

<template name='items'>
  <h1>Items</h1>
  <ul>
    {{#each items}}
      <li>{{name}} | {{category}}</li>
    {{/each}}
  </ul>
</template>
